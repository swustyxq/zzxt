	<div class="container theme-showcase">
		<div class="col-md-12">
			<div class="col-md-12">

				<div class="page-header">
					<small><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;&nbsp;&nbsp;当前位置导航：&nbsp;&nbsp;&nbsp;&nbsp;
						<span id="location"> <a href="#">首页</a>&gt;<a href="#">使用说明</a>&gt;<a
							href="#">学生信息</a>
					</span> </small>
				</div>
			</div>


			<!-- 左侧导航栏    -->
			<div class="col-md-3">
				<div class="bs-example">
					<div id="navigation" class="panel-group"></div>
				</div>
			</div>
			<div>
				<div class="col-md-9" class="bs-Shaozhou">
					<div>
						<h2 align="center">国家助学金</h2>
					</div>
					<!-- 筛选框 -->
					<table id="chaxun" class="table table-hover">
						<tbody>
							<tr>
								<th>筛选</th>
								<td><select id="province" class="form-control"
									onchange="cityChange()" style="width: 130px;">
										<option selected="selected" value="0">年度</option>
										<option value="1">2012-2013</option>
										<option value="2">2013-2014</option>
										<option value="3">2014-2015</option>
								</select></td>
								<td><select id="academy" class="form-control"
									onchange="javascript:academyChange()" style="width: 130px;">
										<option selected="selected" value="0">学院</option>
										<option value="1">计科学院</option>
										<option value="2">信息学院</option>
										<option value="3">制造学院</option>
										<option value="4">土建学院</option>
										<option value="5">环资学院</option>
										<option value="6">材料学院</option>
										<option value="7">生命学院</option>
										<option value="8">理学院</option>
										<option value="9">经济管理学院</option>
										<option value="10">文艺学院</option>
										<option value="11">法学院</option>
										<option value="12">政治学院</option>
										<option value="13">外语学院</option>
										<option value="14">体育学院</option>
										<option value="15">成网</option>
										<option value="16">应技学院</option>
										<option value="17">国防学院</option>
								</select></td>
								<td><select id="major" class="form-control"
									onchange="javascript:majorChange()" style="width: 130px;">
										<option selected="selected" value="0">专业</option>
								</select></td>
								<td><select id="classinfo" class="form-control" onchange=""
									style="width: 130px;">
										<option selected="selected" value="0">班级</option>
								</select></td>
								<td><select id="state" class="form-control" onchange=""
									style="width: 130px;">
										<option selected="selected" value="0">状态</option>
										<option value="2">待审核</option>
										<option value="1">待查看</option>
								</select></td>
								<td style="align: left">
									<button type="button" class="btn btn-primary"
										onclick="javascript:serch()">搜索</button>
								</td>
							</tr>
							<tr>
								<td align="center">
									<button onclick="changecheck(1)" type="button"
										class="btn btn-primary">全选</button>
								</td>
								<td align="center">
									<button onclick="changecheck(2)" type="button"
										class="btn btn-primary">反选</button>
								</td>
								<td align="center">
									<button onclick="showmodal()" type="button"
										class="btn btn-primary">批量通过</button>
								</td>
								<td align="center" ><div align="center">
										<button id="download" type="button" class="btn btn-warning" 
										onclick="ExportPdf()" >
											<span class="glyphicon glyphicon-share-alt"></span> 导出领款单PDF
										</button>
									</div></td>
								<td align="center" ><div align="center">
										<button id="download1" type="button" class="btn btn-warning" 
										onclick="ExportPdf1()">
											<span class="glyphicon glyphicon-share-alt"></span> 导出公示名单PDF
										</button>
									</div></td>
								<td align="center" colspan="2"><div align="center">
										<button type="button" class="btn btn-success"
											onclick="javascript:conunt()">
											<span class="glyphicon glyphicon-share-alt"></span> 统计信息
										</button>
									</div></td>

							</tr>
						</tbody>
					</table>
					<div id="jbinfo"></div>

					<table class="table table-hover">
						<thead id="biaotou">

						</thead>
						<tbody id="listbody">

						</tbody>
					</table>
					<div align="center" id="fenye">
						<ul class="pagination" id="controlbar">
						</ul>
						<br /> <b>总页数:</b><span id="sumpage"></span>
					</div align="center" >
					<div id="reInfo"></div>
				</div>

			</div>
		</div>
	</div>
	</div>
	<!-- 修改密码的模态对话框 Modal -->
	<div class="modal fade" id="changePassword" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">修改用户密码</h4>
				</div>
				<div class="modal-body">
					<!-- 对话框里面的内容   -->
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-4 control-label">当前密码：</label>
							<div class="col-sm-6">
								<input type="password" class="form-control" id="inputPassword1"
									placeholder="原始密码">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-4 control-label">新密码：</label>
							<div class="col-sm-6">
								<input type="password" class="form-control" id="inputPassword2"
									placeholder="新密码">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-4 control-label">再次输入新密码：</label>
							<div class="col-sm-6">
								<input type="password" class="form-control" id="inputPassword3"
									placeholder="重复新密码">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button Id="changePWD" type="button" class="btn btn-primary">保存</button>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- 批量修改提示框 -->
	<div class="modal fade" id="changemodal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">提示：</h4>
				</div>
				<div class="modal-body">
					<p>是否确认此批量修改操作！（确认后不能修改）&hellip;</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" onclick="agreeall()" class="btn btn-primary">确认</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

	<footer class="bs-footer" role="contentinfo">
		<p class="pull-right">
			<a href="#">回到页面顶部</a>
		</p>
		<div class="container" id="copyright"></div>
	</footer>

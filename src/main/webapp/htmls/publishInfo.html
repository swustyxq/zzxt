	<div class="container theme-showcase">
		<div class="col-md-12">
			<div class="col-md-12">

				<div class="page-header">
					<small><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;&nbsp;&nbsp;当前位置导航：&nbsp;&nbsp;&nbsp;&nbsp;
						<span id="location">
							<a href="#">首页</a>&gt;<a href="#">使用说明</a>&gt;<a href="#">学生信息</a>
						</span>
					</small>
				</div>
			</div>


			<!-- 左侧导航栏    -->
			<div class="col-md-3">
				<div class="bs-example">
					<div id="navigation" class="panel-group">
						
					</div>
				</div>
			</div>
			<div class="col-md-9">
				<div class="bs-Shaozhou">
					<h2 align="center">消息发布</h2>
					<div class="col-md-2">
						<b>标&nbsp;&nbsp;&nbsp;&nbsp;题：</b>
					</div>
					<div class="col-md-10">
						<span><input id="title" onfocus="cleanTip()" placeholder="请输入文章标题" class="form-control"></span>
						<br />
					</div>
					<div class="col-md-12" id="tip">
					</div>
					<div class="col-md-2">
						<b>类&nbsp;&nbsp;&nbsp;&nbsp;别：</b>
					</div>
					<div class="col-md-10">
						<span>
							<select style="text-align: center; width: 250px;" class="form-control" id="type">
								<option value="0">全部</option>
								<option value="1">男</option>
								<option value="-1">女</option>
							</select>
						</span>
						<br />
					</div>
					<br />
					<span><b>&nbsp;&nbsp;&nbsp;&nbsp;消息内容：</b><br /><br /></span>
					<textarea  onfocus="cleanTip1()" style="display:none" id="content" maxlength="5000" class="form-control" rows="20"></textarea>
					<!-- 文本编辑器插件 -->	
					<iframe src="editor.html?id=content" frameborder="0" scrolling="no" width=100% height="518">
	                         
	                </iframe>
	                <div class="col-md-12" id="tip1">
					</div>
	                 <div align="center">
	                 	 <button id="save" class="btn btn-primary" type="button">提交</button>
		                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		                 <button onclick="javascript: history.go(-1);" class="btn btn-info" type="button">
							<span class="glyphicon glyphicon-arrow-left"></span> 返回
						 </button>
	                 </div>
				</div>
			</div>

		</div>
		<!-- 修改密码的模态对话框 Modal -->
		<div class="modal fade" id="changePassword" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title">修改用户密码</h4>
					</div>
					<div class="modal-body">
						<!-- 对话框里面的内容   -->
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-4 control-label">当前密码：</label>
								<div class="col-sm-6">
									<input type="password" class="form-control" id="inputPassword1"
										placeholder="原始密码">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-4 control-label">新密码：</label>
								<div class="col-sm-6">
									<input type="password" class="form-control" id="inputPassword2"
										placeholder="新密码">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-4 control-label">再次输入新密码：</label>
								<div class="col-sm-6">
									<input type="password" class="form-control" id="inputPassword3"
										placeholder="重复新密码">
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button Id="changePWD" type="button" class="btn btn-primary">保存</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<footer class="bs-footer" role="contentinfo">

			<a href="#">回到页面顶部</a>
		</p>

		</div>
	</footer>
